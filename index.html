<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Studio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #225c24e8;
            color: #333;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background: #45a049;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #f7f7f7;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4caf50;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border-radius: 30px;
            margin-right: 10px;
        }

        .search-bar button {
            border: none;
            background: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #45a049;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://www.ommagazine.com/wp-content/uploads/2023/06/The-Great-Outdoors-1-143.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 135px 50px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .hero .cta-btn {
            background-color: #dfcf0f;
            color: white;
            padding: 15px 40px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .hero .cta-btn:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1px;
            font-size: 1rem;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .search-bar {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }

            .search-bar input {
                width: 80%;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Habuild Yoga</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="serviceindex.html">Workshops</a>
            <a href="contactindex.html">Contact Us</a>
            <a href="registrationindex.html">Registration</a>
            <a href="loginindex.html">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Habuild Yoga</h1>
        <p>Find balance, strength, and inner peace through our curated yoga workshops.</p>
        <button class="cta-btn" onclick="window.location.href='registration.html'">Register Now</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Yoga Studio | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- JS Script to handle search -->
    <script>
        document.querySelector('.search-bar button').addEventListener('click', function() {
            const query = document.querySelector('.search-bar input').value;
            if (query) {
                alert(`Searching for: ${query}`);
            } else {
                alert('Please enter a search term');
            }
        });
    </script>

</body>
</html>
